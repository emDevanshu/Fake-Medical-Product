<section class="min-h-screen flex flex-col items-center justify-start px-6 py-10 bg-transparent">

  <div class="flex items-center mt-6 mb-8 w-full max-w-4xl mx-auto">
    <div class="flex-1">
      <button
        (click)="goBack()"
        class="px-6 py-2 bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition-transform duration-200 hover:scale-105">
        ← Go Back
      </button>
    </div>

    <!-- Center: Heading -->
    <div class="flex-1 text-center">
      <h2 class="text-4xl font-bold text-shadow-white">Add Product</h2>
    </div>

    <!-- Right: empty spacer to balance layout -->
    <div class="flex-1"></div>
  </div>

  <!-- Form Card -->
  <div class="w-full max-w-4xl bg-[#FFFDF7] rounded-2xl shadow-lg p-8">

    <form (ngSubmit)="addProduct()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Manufacturer ID -->
      <div class="flex flex-col">
        <label class="mb-2 font-medium text-[#3E2723]" for="manufacturerID">Manufacturer ID</label>
        <input
          type="text"
          id="manufacturerID"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black"
          [value]="manufacturerID"
          disabled
        />
      </div>

      <!-- Manufacturer Name -->
      <div class="flex flex-col">
        <label class="mb-2 font-medium text-[#3E2723]" for="manufacturerName">Manufacturer Name</label>
        <input
          type="text"
          id="manufacturerName"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black"
          [value]="manufacturerName"
          disabled
        />
      </div>

      <!-- Product Name -->
      <div class="flex flex-col">
        <label class="mb-2 font-medium text-[#3E2723]" for="productName">Product Name</label>
        <input
          type="text"
          id="productName"
          [(ngModel)]="productName"
          name="productName"
          placeholder="Enter product name"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black placeholder-gray-400"
          required
        />
      </div>

      <!-- Product ID -->
      <div class="flex flex-col">
        <label class="mb-2 font-medium text-[#3E2723]" for="productID">Product ID</label>
        <input
          type="number"
          id="productID"
          [(ngModel)]="productID"
          name="productID"
          placeholder="Enter product ID"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black placeholder-gray-400"
          required
        />
      </div>

      <!-- Product Brand -->
      <div class="flex flex-col">
        <label class="mb-2 font-medium text-[#3E2723]" for="productBrand">Product Brand</label>
        <input
          type="text"
          id="productBrand"
          [(ngModel)]="productBrand"
          name="productBrand"
          placeholder="Enter product brand"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black placeholder-gray-400"
          required
        />
      </div>

      <!-- Product Price -->
      <div class="flex flex-col max-w-md w-full mx-auto">
        <label class="mb-2 font-medium text-[#3E2723]" for="productPrice">Product Price</label>
        <input
          type="number"
          id="productPrice"
          [(ngModel)]="productPrice"
          name="productPrice"
          placeholder="Enter product price"
          class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black placeholder-gray-400"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 flex justify-center mt-4">
        <button
          type="submit"
          [ngClass]="{'hover:bg-[#8B5E34]': !productAdded }"
          class="px-6 py-3 rounded-xl bg-[#C49E6C] hover:bg-[#8B5E34] text-white font-bold text-lg transition-all duration-300 shadow-md"
          [disabled]="productAdded"
        >
          Add Product
        </button>
      </div>

    </form>

    <!-- QR Code Section -->
    <div *ngIf="qrBoxVisible" class="mt-10 flex flex-col items-center">
      <div class="w-64 h-64 border-4 rounded-xl shadow-lg flex items-center justify-center relative bg-white">

        <!-- 1️⃣ Loading State -->
        <ng-container *ngIf="loadingQR">
          <div class="flex flex-col items-center justify-center absolute inset-0 bg-white bg-opacity-80 rounded-xl">

            <!-- Perfect circular SVG spinner -->
            <svg class="svg-spinner" width="48" height="48" viewBox="0 0 50 50" aria-hidden="true">
              <circle cx="25" cy="25" r="20" fill="none" stroke="#e6e1d7" stroke-width="6"></circle>
              <path d="M45 25a20 20 0 0 1-20 20" stroke="#8B5E34" stroke-width="6" stroke-linecap="round" fill="none">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.9s" repeatCount="indefinite"/>
              </path>
            </svg>

            <p class="text-lg text-[#3E2723] mt-3 font-medium">Processing transaction...</p>
            <p class="text-sm text-gray-600">Generating QR code</p>
          </div>
        </ng-container>

        <!-- 2️⃣ QR Image -->
        <ng-container *ngIf="qrImageSrc && !loadingQR">
          <img [src]="qrImageSrc"
               alt="QR Code"
               class="w-full h-full object-contain rounded-lg"/>
        </ng-container>
      </div>

      <!-- Download button (only when QR is ready) -->
      <button *ngIf="qrImageSrc && !loadingQR" (click)="downloadQR()"
        class="mt-4 px-6 py-2 rounded-xl bg-[#8B5E34] hover:bg-[#3E2723] text-white font-bold text-lg transition-all duration-300 shadow-md">
        Download QR
      </button>
    </div>

  </div>

</section>
