<section class="min-h-screen flex flex-col items-center justify-start px-6 py-10 bg-transparent">

  <!-- Header with Go Back and Centered Heading -->
  <div class="flex items-center mt-6 mb-8 w-full max-w-4xl mx-auto">
    <!-- Left: Go Back button -->
    <div class="flex-1">
      <button
        (click)="goBack()"
        class="px-6 py-2 bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition-transform duration-200 hover:scale-105">
        ‚Üê Go Back
      </button>
    </div>

    <!-- Center: Heading -->
    <div class="flex-1 text-center">
      <h2 class="text-4xl font-bold text-shadow-white">Check Inventory</h2>
    </div>

    <!-- Right: empty spacer -->
    <div class="flex-1"></div>
  </div>

  <!-- Manufacturer Info -->
  <div class="w-full max-w-4xl bg-[#FFFDF7] rounded-2xl shadow-lg p-8 mb-10">
    <div class="flex flex-col">
      <label for="manufacturerID" class="mb-2 font-medium text-[#3E2723]">Manufacturer ID</label>
      <input
        type="text"
        id="manufacturerID"
        [value]="manufacturerID"
        disabled
        class="p-2 rounded-lg border border-[#C49E6C] focus:ring-[#C49E6C] focus:border-[#C49E6C] text-black bg-gray-100"
      />
    </div>
  </div>

  <!-- Inventory Table -->
  <div class="w-full max-w-5xl bg-[#FFFDF7] rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-[#3E2723] mb-4 text-center">Inventory</h2>
    <p class="text-center text-[#3E2723] mb-6">The current stock for the manufacturer is</p>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
        <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold">S. No.</th>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold">Product ID</th>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold">Name of Product</th>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold">Brand</th>
          <th class="px-4 py-2 text-left text-gray-700 font-semibold">Units Available</th>
        </tr>
        </thead>

        <tbody class="text-black">
        <tr *ngFor="let item of inventory; let i = index">
          <td class="px-4 py-2">{{ i + 1 }}</td>
          <td class="px-4 py-2">{{ item.productId }}</td>
          <td class="px-4 py-2">{{ item.name }}</td>
          <td class="px-4 py-2">{{ item.brand }}</td>
          <td class="px-4 py-2">{{ item.units }}</td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="inventory.length === 0 && !loading">
          <td colspan="5" class="text-center py-4 text-gray-500">No products found in inventory.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Manufacturer Address -->
    <p class="text-center text-[#3E2723] mt-6">
      Your address is <b class="font-semibold text-[#3E2723]">{{ manufacturerAddress }}</b>
    </p>
  </div>

</section>
