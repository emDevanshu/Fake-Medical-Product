<section class="min-h-screen flex flex-col items-center justify-start py-10 px-4 relative">

<!--  heading-->
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
    Fake Medical Product Identification</h1>
  <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">through Blockchain
    and QR Code</p>

  <!-- Navbar -->
  <nav class="block w-full max-w-screen-xl px-4 py-2 mx-auto text-white bg-[#3E2723]/90 shadow-md rounded-md lg:px-8 lg:py-3 mt-10">
    <div class="container flex flex-wrap items-center justify-center mx-auto text-gray-100 gap-x-6">
      <a routerLink="/home" routerLinkActive="active"
         class="text-[#FFF8E7] hover:[color:#C49E6C] font-normal transition duration-300">Home</a>
      <a routerLink="/login/manufacturer" routerLinkActive="active"
         class="text-[#FFF8E7] hover:[color:#C49E6C] font-normal transition duration-300">Manufacturer</a>
      <a routerLink="/login/seller" routerLinkActive="active"
         class="text-[#FFF8E7] hover:[color:#C49E6C] font-normal transition duration-300">Seller</a>
      <a routerLink="/consumer" routerLinkActive="active"
         class="text-[#FFF8E7] hover:[color:#C49E6C] font-normal transition duration-300">Consumer</a>
      <a routerLink="/about" routerLinkActive="active"
         class="text-[#FFF8E7] hover:[color:#C49E6C] font-normal transition duration-300">About Us</a>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="text-center my-6 z-10">
    <h2 class="text-3xl font-semibold text-white mb-4">Welcome</h2>
    <img
      src="assets/img.jpg"
      alt="Verification illustration"
      class="w-64 h-64 object-cover rounded-2xl border-4 border-[#C49E6C] shadow-lg mx-auto"
    />
  </div>

  <!-- About Us Button -->
  <div class="text-center mt-8 z-10">
    <a
      routerLink="/about"
      class="inline-block px-6 py-3 rounded-lg [background-color:#C49E6C] text-white font-medium text-lg hover:[background-color:#8B5E34] transition-all duration-300 shadow-md"
    >
      Learn More About Us
    </a>
  </div>

  <!-- MetaMask Connection -->
  <div class="mt-12 flex flex-col items-center gap-3 z-10">
    <button
      (click)="connectWallet()"
      class="px-6 py-2 rounded-lg [background-color:#8B5E34] hover:[background-color:#3E2723] text-white font-medium shadow-md transition-all duration-300">
      Connect MetaMask
    </button>

    <p class="text-white font-medium mt-2">Connected: {{ account || 'Not connected' }}</p>
    <p class="text-white font-medium">Balance: {{ balance || 0 }} ETH</p>
  </div>
</section>
