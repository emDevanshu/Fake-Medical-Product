<section
  class="min-h-screen flex flex-col items-center justify-center [background:linear-gradient(to_bottom_right,#fff8e7,#c49e6c)]">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <a href="#" class="flex items-center mb-6 text-3xl font-semibold [color:#3E2723]">
      <img class="w-10 h-10 mr-2 rounded" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
           alt="logo">
      {{ title }}
    </a>

    <div class="w-[600px] md:w-[700px] lg:w-[500px] [background-color:#fffdf7] rounded-2xl shadow-lg border border-[#C49E6C] p-8">
      <h1 class="text-2xl font-bold leading-tight tracking-tight [color:#3E2723] mb-6">
        {{ title }}
      </h1>

      <form class="space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Username -->
        <div>
          <label for="username" class="block mb-2 text-sm font-medium [color:#3E2723]">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            placeholder="Enter your username"
            class="[background-color:#FFF8E7] border border-[#C49E6C] [color:#3E2723] rounded-lg focus:ring-[#C49E6C] focus:border-[#C49E6C] block w-full p-2.5"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium [color:#3E2723]">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            class="[background-color:#FFF8E7] border border-[#C49E6C] [color:#3E2723] rounded-lg focus:ring-[#C49E6C] focus:border-[#C49E6C] block w-full p-2.5"
            required
          />
        </div>

        <!-- MID / SID -->
        <div>
          <label for="extraId" class="block mb-2 text-sm font-medium [color:#3E2723]">
            {{ userType === 'manufacturer' ? 'MID' : 'SID' }}
          </label>
          <input
            type="text"
            id="extraId"
            name="extraId"
            [(ngModel)]="extraId"
            [placeholder]="userType === 'manufacturer' ? 'Enter MID' : 'Enter SID'"
            class="[background-color:#FFF8E7] border border-[#C49E6C] [color:#3E2723] rounded-lg focus:ring-[#C49E6C] focus:border-[#C49E6C] block w-full p-2.5"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full text-white [background-color:#C49E6C] hover:[background-color:#8B5E34] focus:ring-4 focus:ring-[#C49E6C] font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
          Sign in
        </button>

        <!-- Message -->
        <p *ngIf="message" class="text-center text-sm font-medium mt-4"
           [ngClass]="{'text-green-700': message.startsWith('✅'), 'text-red-600': message.startsWith('❌')}">
          {{ message }}
        </p>
      </form>
    </div>
  </div>
</section>
